<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Picker Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Pick Contacts</h1>
    <button id="pickContactsBtn" class="btn btn-primary">Pick Contacts</button>

    <div id="contactsList" class="mt-4"></div>
  </div>

  <script>
    const pickContactsBtn = document.getElementById('pickContactsBtn');
    const contactsList = document.getElementById('contactsList');

    pickContactsBtn.addEventListener('click', async () => {
      if ('contacts' in navigator && 'ContactsManager' in window) {
        try {
          const props = ['name', 'tel', 'email']; // what you want to access
          const opts = { multiple: true }; // allow multiple selection
          const contacts = await navigator.contacts.select(props, opts);

          if (contacts.length === 0) {
            contactsList.innerHTML = '<p>No contacts selected.</p>';
            return;
          }

          let html = '<ul class="list-group">';
          contacts.forEach(contact => {
            html += `<li class="list-group-item">
                      <strong>${contact.name}</strong><br>
                      Phone: ${contact.tel ? contact.tel.join(', ') : 'N/A'}<br>
                      Email: ${contact.email ? contact.email.join(', ') : 'N/A'}
                    </li>`;
          });
          html += '</ul>';

          contactsList.innerHTML = html;

        } catch (err) {
          console.error('Error picking contacts:', err);
          contactsList.innerHTML = '<p class="text-danger">Permission denied or no contacts selected.</p>';
        }
      } else {
        alert('Contacts Picker API not supported on this browser.');
      }
    });
  </script>

</body>
</html>
